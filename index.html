   <section class="container formulario">
    <h1 class="tituloDelFormulario">BOOK NOW</h1>
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-6">
        <label for="validationCustom01" class="form-label">First name</label>
        <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
        <div class="valid-feedback">
         
        </div>
      </div>
      
      <div class="col-md-6">
        <label for="validationCheckout" class="form-label">People</label>
        <div class="input-group has-validation">
          <input type="number" class="form-control" id="validationCustomcheckin" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
           
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCheckin" class="form-label">Check in</label>
        <input type="date" class="form-control" id="validationCustom02" value="Otto" required>
        <div class="valid-feedback">
        
        </div>
      </div>

      <div class="col-md-6">
        <label for="validationCheckin" class="form-label">Check out</label>
        <input type="date" class="form-control" id="validationCustom02" value="Otto" required>
        <div class="valid-feedback">
          
        </div>
      </div>
      
      <div class="col-12 btnContainer">
        <button class="btn btn-dark btnSubmit" type="submit">Submit form</button>

      </div>
    </form>
   </section>
